<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../dist/css/registor.min.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/tool.min.js"></script>
    
</head>
<body>
    <!-- site-nav -->
    <div class="site-nav">
        <div class="site-nav-warp">
            <div class="site-nav-left">
                <a href="http://www.zol.com.cn/" target="_blank">中关村在线</a>
                <span></span>
                <a href="https://www.zol.com/" target="_blank">ZOL企业购</a>

                <span></span>
                <a href="https://www.zol.com/index/" target="_blank">中在指数</a>
            </div>
            <div class="site-nav-right">
                <a href="./login.html" target="_blank">登录</a>
                <span></span>
                <a href="./registor.html" target="_blank">注册</a>
            </div>
        </div>
    </div>
    <!-- header -->
    <div class="header">
        <div class="header-body">
            <a href="../index.html" class="logo"></a>
            <div class="title">欢迎注册</div>
        </div>
    </div>

    <!-- registor -->
    <div class="registor">
        <div class="reg">
            <div class="progress">
                <p class="phone">
                    <span>1. 填写账户信息</span>
                </p>
                <p class="company">
                    <span>2. 填写公司信息</span>
                </p>

            </div>
            <div class="count">
                <form class="reg-phone">
                    <div class="account-info">
                        <div class="account-name">
                            <span>手机号码：</span>
                        </div>
                        <input type="tel" placeholder="请输入手机号" class="account-input" id="phone">
                        <p class="p-true"></p>
                    </div>
                    <div class="account-info">
                        <div class="account-name">
                            <span>随机验证：</span>
                        </div>
                        <input type="text" placeholder="请输入随机验证码" class="account-input account-note">
                        <input type="button" value="获取验证码" class="account-node-btn">
                        <p class="p-true p-true-code"></p>
                        <span class="cod codelook"></span>
                    </div>
                    <div class="account-info">
                        <div class="account-name">
                            <span>登录密码：</span>
                        </div>
                        <input type="password" placeholder="请输入密码" id="psws" class="account-input">
                        <p class="p-true"></p>
                    </div>
                    <div class="account-info">
                        <div class="account-name">
                            <span>确认密码：</span>
                        </div>
                        <input type="password" placeholder="请确认密码" id="sure" class="account-input">
                        <p class="p-true"></p>
                    </div>
                    <input type="button" value="注册" class="submit" id="sub">
                    <div class="account-login">
                        <span>
                            <a href="./login.html" class="">已有账号登录</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="footer-con">
            <div class="qrcode">
                <img src="../img/code02.png" alt="">
            </div>
            <div class="concat">
                <img src="../img/rex.png" class="foot-icon">
                <span class="tel-text">热线电话</span>
                <span class="tel">400-688-1999</span>
            </div>
            <div class="copy">
                <span>©2020 北京知行锐景科技有限公司 / 北京中在云商科技有限公司  版权备案单位/子公司</span>
            </div>
            <div class="copy">
                <span>京ICP证150096号</span>
                <span>京ICP备14061128号</span>
                <span>京公网安备11010802020026号</span>
                <span>网络文化经营许可证京网文[2016]1631-199</span>
                <span>增值电信业务经营许可证：京B2-20200543</span>
            </div>
        </div>
    </div>

    <script src="../../dist/js/registor.min.js"></script>
    <script>
        new Register();
    </script>


    
    
</body>
</html>
